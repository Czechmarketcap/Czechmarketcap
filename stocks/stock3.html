<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Společnost A - Detaily Akcie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header, footer { background-color: #007acc; color: #fff; text-align: center; padding: 15px; }
        h1, h2 { color: #333; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .controls { display: flex; justify-content: center; margin-bottom: 20px; }
        .dropdown { padding: 8px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        .chart-container { max-width: 600px; margin: 20px auto; }
        
        /* Table Styling */
        .table-container {
            max-width: 100%;
            overflow-x: auto;
            position: relative;
            white-space: nowrap;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed;
            max-width: 1500px; /* Maximum width for 15 columns */
        }
        th, td { 
            padding: 10px; 
            border: 1px solid #ddd; 
            text-align: right; 
            white-space: nowrap; 
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }
        th { 
            background-color: #007acc; 
            color: #fff; 
        }
        /* Style for fixed first column */
        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            background-color: #f4f4f9;
            text-align: left;
            font-weight: bold;
        }
        /* Highlight selected row */
        .selected-row {
            background-color: #d0ebff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header><h1>Společnost A - Profil</h1></header>

<div class="container">
    <section class="stock-details">
        <h2>O Společnosti</h2>
        <p>Společnost A se specializuje na ... (zde vložte popis společnosti).</p>
    </section>

    <!-- Controls for sheet selection -->
    <div class="controls">
        <select id="sheetTypeDropdown" class="dropdown" onchange="updateSheetType(this.value)">
            <option value="Balance_sheet">Balance Sheet</option>
            <option value="P&L">P&L</option>
        </select>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Financial Table with horizontal scrollbar and fixed first column -->
    <section class="stock-details">
        <h2>Finanční Výsledky</h2>
        <div class="table-container">
            <table id="financialTable">
                <thead>
                    <tr id="tableHeader">
                        <!-- Table headers will be populated dynamically -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table data will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 České Veřejně Obchodované Společnosti. Všechna práva vyhrazena.</p>
</footer>

<script>
    const MAX_COLUMNS_DISPLAYED = 15;  // Limit initial display to 15 columns
    let workbookData;
    let currentSheet = 'Balance_sheet';
    let selectedRow = null;

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: Array(MAX_COLUMNS_DISPLAYED - 1).fill(""),  // Placeholder labels for up to 15 columns
            datasets: [{
                label: 'Finanční Výsledky',
                data: Array(MAX_COLUMNS_DISPLAYED - 1).fill(0),  // Placeholder data
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1
            }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    async function loadExcelData() {
        const response = await fetch('path/to/MONETA.xlsx');  // Replace with actual file path
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        
        workbookData = {};
        workbook.SheetNames.forEach(sheetName => {
            workbookData[sheetName] = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
        });

        displayTableData();
    }

    function updateSheetType(sheetType) {
        currentSheet = sheetType;
        displayTableData();
    }

    function displayTableData() {
        const sheetData = workbookData[currentSheet];
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Set headers, limiting to MAX_COLUMNS_DISPLAYED
        const headers = ['Item'].concat(sheetData[0].slice(1));
        headers.slice(0, MAX_COLUMNS_DISPLAYED).forEach(headerText => {
            const th = document.createElement("th");
            th.textContent = headerText;
            tableHeader.appendChild(th);
        });

        // Populate table rows with up to MAX_COLUMNS_DISPLAYED columns visible
        for (let i = 1; i < sheetData.length; i++) {
            const row = sheetData[i];
            if (!row[0]) continue;  // Skip empty rows

            const tr = document.createElement("tr");

            // First cell is the item name
            const itemCell = document.createElement("td");
            itemCell.textContent = row[0];
            tr.appendChild(itemCell);

            // Add data cells with number formatting, limiting to MAX_COLUMNS_DISPLAYED
            const rowData = [];
            for (let j = 1; j < Math.min(row.length, MAX_COLUMNS_DISPLAYED); j++) {
                const dataCell = document.createElement("td");
                dataCell.textContent = formatNumber(row[j]);
                tr.appendChild(dataCell);

                if (row[j] && !isNaN(row[j])) {
                    rowData.push(row[j]);
                } else {
                    rowData.push(0); // Add 0 if the column is empty
                }
            }

            // Add click event to update chart with row data and highlight the row
            tr.onclick = () => {
                updateChart(row[0], rowData);
                highlightSelectedRow(tr);
            };
            tableBody.appendChild(tr);
        }
    }

    // Function to format numbers with thousands separator
    function formatNumber(number) {
        if (number && !isNaN(number)) {
            return number.toLocaleString('cs-CZ');
        }
        return '-';
    }

    // Update chart based on clicked row data
    function updateChart(itemName, data) {
        myChart.data.labels = workbookData[currentSheet][0].slice(1, MAX_COLUMNS_DISPLAYED); // Update labels with period names
        myChart.data.datasets[0].label = itemName;
        myChart.data.datasets[0].data = data;
        myChart.update();
    }

    // Highlight the selected row
    function highlightSelectedRow(row) {
        if (selectedRow) {
            selectedRow.classList.remove('selected-row');
        }
        row.classList.add('selected-row');
        selectedRow = row;
    }

    // Load data on page load
    window.onload = loadExcelData;
</script>

</body>
</html>
