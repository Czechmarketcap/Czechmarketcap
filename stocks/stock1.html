<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        header, footer { background-color: #007acc; color: #fff; text-align: center; padding: 15px; }
        h1, h2 { color: #333; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .dropdown { padding: 8px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007acc; color: #fff; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

<header>
    <h1>Financial Data Viewer</h1>
</header>

<div class="container">
    <div class="controls">
        <!-- Dropdown to select sheet type (Balance Sheet or P&L) -->
        <select id="sheetTypeDropdown" class="dropdown" onchange="updateSheetType(this.value)">
            <option value="Balance_sheet">Balance Sheet</option>
            <option value="P&L">P&L</option>
        </select>
        
        <!-- Dropdown to select period (quarter) -->
        <select id="periodDropdown" class="dropdown" onchange="updatePeriod(this.value)">
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <!-- Table to display the financial data -->
    <table id="financialTable">
        <thead>
            <tr id="tableHeader">
                <!-- Table headers will be populated dynamically -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be populated dynamically -->
        </tbody>
    </table>
</div>

<footer>
    <p>&copy; 2023 Financial Data Viewer. All rights reserved.</p>
</footer>

<script>
    let workbookData;
    let currentSheet = 'Balance_sheet';
    let availablePeriods = [];

    // Load the Excel file and initialize data
    async function loadExcelData() {
        const response = await fetch('path/to/MONETA.xlsx');  // Update path as needed
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        
        workbookData = {};
        workbook.SheetNames.forEach(sheetName => {
            workbookData[sheetName] = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
        });

        populatePeriodOptions();
        displayTableData();
    }

    // Populate period dropdown based on available periods in the sheet
    function populatePeriodOptions() {
        const sheetData = workbookData[currentSheet];
        availablePeriods = sheetData[0].slice(1);  // Periods are in the first row (excluding first column)
        const periodDropdown = document.getElementById("periodDropdown");
        
        periodDropdown.innerHTML = '';  // Clear existing options
        availablePeriods.forEach((period, index) => {
            const option = document.createElement("option");
            option.value = index + 1;  // Store the column index
            option.textContent = period;
            periodDropdown.appendChild(option);
        });
    }

    // Update the current sheet type and refresh data display
    function updateSheetType(sheetType) {
        currentSheet = sheetType;
        populatePeriodOptions();
        displayTableData();
    }

    // Update the displayed data based on selected period
    function updatePeriod(selectedColumnIndex) {
        displayTableData(parseInt(selectedColumnIndex));
    }

    // Display data in the table based on the selected sheet and period
    function displayTableData(periodIndex = 1) {
        const sheetData = workbookData[currentSheet];
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        tableHeader.innerHTML = '';  // Clear the existing table header
        tableBody.innerHTML = '';  // Clear the existing table body

        // Set headers (Row 0 contains headers)
        const headers = ['Item', availablePeriods[periodIndex - 1]];
        headers.forEach(headerText => {
            const th = document.createElement("th");
            th.textContent = headerText;
            tableHeader.appendChild(th);
        });

        // Populate table rows
        for (let i = 1; i < sheetData.length; i++) {
            const row = sheetData[i];
            if (!row[0]) continue;  // Skip empty rows

            const tr = document.createElement("tr");

            // First cell is the row item name
            const itemCell = document.createElement("td");
            itemCell.textContent = row[0];
            tr.appendChild(itemCell);

            // Second cell is the selected period's data
            const dataCell = document.createElement("td");
            dataCell.textContent = row[periodIndex];
            tr.appendChild(dataCell);

            tableBody.appendChild(tr);
        }
    }

    // Load the data on page load
    window.onload = loadExcelData;
</script>

</body>
</html>
