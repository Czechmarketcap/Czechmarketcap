<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Společnost A - Detaily Akcie</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        header, footer { background-color: #007acc; color: #fff; text-align: center; padding: 15px; }
        h1, h2 { color: #333; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .dropdown { padding: 8px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        .chart-container { max-width: 600px; margin: 20px auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007acc; color: #fff; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header><h1>Společnost A - Profil</h1></header>

<div class="container">
    <section class="stock-details">
        <h2>O Společnosti</h2>
        <p>Společnost A se specializuje na ... (zde vložte popis společnosti).</p>
    </section>

    <!-- Controls for sheet selection and period selection -->
    <div class="controls">
        <select id="sheetTypeDropdown" class="dropdown" onchange="updateSheetType(this.value)">
            <option value="Balance_sheet">Balance Sheet</option>
            <option value="P&L">P&L</option>
        </select>
        
        <select id="periodDropdown" class="dropdown" onchange="updatePeriod(this.value)">
            <!-- Period options will be populated dynamically -->
        </select>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Financial Table -->
    <section class="stock-details">
        <h2>Finanční Výsledky</h2>
        <table id="financialTable">
            <thead>
                <tr id="tableHeader">
                    <!-- Table headers will be populated dynamically -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table data will be populated dynamically -->
            </tbody>
        </table>
    </section>
</div>

<footer>
    <p>&copy; 2023 České Veřejně Obchodované Společnosti. Všechna práva vyhrazena.</p>
</footer>

<script>
    let workbookData;
    let currentSheet = 'Balance_sheet';
    let availablePeriods = [];

    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Tržby', 'Čistý Zisk', 'EBITDA'],
            datasets: [{
                label: 'Finanční Výsledky',
                data: [],
                backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1
            }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    async function loadExcelData() {
        const response = await fetch('data/MONETA.xlsx');  // Replace with actual file path
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
        
        workbookData = {};
        workbook.SheetNames.forEach(sheetName => {
            workbookData[sheetName] = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
        });

        populatePeriodOptions();
        displayTableData();
    }

    // Populate periods in the dropdown
    function populatePeriodOptions() {
        const sheetData = workbookData[currentSheet];
        availablePeriods = sheetData[0].slice(1);
        const periodDropdown = document.getElementById("periodDropdown");
        
        periodDropdown.innerHTML = '';
        availablePeriods.forEach((period, index) => {
            const option = document.createElement("option");
            option.value = index + 1;
            option.textContent = period;
            periodDropdown.appendChild(option);
        });
    }

    function updateSheetType(sheetType) {
        currentSheet = sheetType;
        populatePeriodOptions();
        displayTableData();
    }

    function updatePeriod(selectedColumnIndex) {
        displayTableData(parseInt(selectedColumnIndex));
    }

    function displayTableData(periodIndex = 1) {
        const sheetData = workbookData[currentSheet];
        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';

        // Set headers
        const headers = ['Item', availablePeriods[periodIndex - 1]];
        headers.forEach(headerText => {
            const th = document.createElement("th");
            th.textContent = headerText;
            tableHeader.appendChild(th);
        });

        // Populate table rows
        const chartData = [];
        for (let i = 1; i < sheetData.length; i++) {
            const row = sheetData[i];
            if (!row[0]) continue;

            const tr = document.createElement("tr");

            const itemCell = document.createElement("td");
            itemCell.textContent = row[0];
            tr.appendChild(itemCell);

            const dataCell = document.createElement("td");
            dataCell.textContent = row[periodIndex];
            tr.appendChild(dataCell);

            tableBody.appendChild(tr);

            // Collect data for chart
            if (row[periodIndex] && !isNaN(row[periodIndex])) {
                chartData.push(row[periodIndex]);
            }
        }

        updateChart(chartData);
    }

    // Update chart based on selected period data
    function updateChart(data) {
        myChart.data.datasets[0].data = data;
        myChart.update();
    }

    // Load data on page load
    window.onload = loadExcelData;
</script>

</body>
</html>
